<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>
    <div style = "margin-top: 100px;" class = "container" >
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method = "post">
            <div class="form-group">
                    <label for="formGroupExampleInput">Todo Başlık</label>
                    <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Todo Giriniz..."><br>
                    <button type = "submit" class="btn btn-success">Ekle</button>
            </div>
            <hr>
        </form>
        
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">Herhangi bir todonuz bulunmuyor...</div>
        {% else %}
        <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Başlık</th>
                <th scope="col">Todo Durum</th>
                <th scope="col">Durum Güncelle</th>
                <th scope="col">Todo Sil</th>
            </tr>
        </thead>
        <tbody>
        {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
            {% if todo.complete == False %}
                <td>Tamamlanmadı</td>
            {% else %}
                <td>Tamamlandı</td>
            {% endif %}        
                <td><a href="/complete/{{todo.id}}" class ="btn btn-danger">Tamamla</a></td>
                <td><a href="/delete/{{todo.id}}" class ="btn btn-danger">Sil</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        {% endif %}
    </div>
</body>
